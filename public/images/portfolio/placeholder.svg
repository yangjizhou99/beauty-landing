<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6EDEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5EEE6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- 边框 -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#9C7E6C" stroke-width="2" stroke-dasharray="5,5" rx="10"/>
  
  <!-- 图标 -->
  <circle cx="200" cy="120" r="40" fill="#9C7E6C" opacity="0.3"/>
  <path d="M180 110 L200 130 L220 110" stroke="#9C7E6C" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 文字 -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9C7E6C">
    真實作品即將上傳
  </text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9C7E6C" opacity="0.7">
    敬請期待
  </text>
</svg>


